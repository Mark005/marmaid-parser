    permissions: write-all

    steps:
      - uses: actions/checkout@v3

      - name: Create branch and create commit and tag for version
        id: set_version_number
        run: sh $GITHUB_WORKSPACE/.github/workflows/create-branch-and-tag-commit.sh

      #      - name: Publish to GitHub Packages
