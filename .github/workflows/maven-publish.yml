      - name: Test
        run: echo ${{ steps.set_version_number.outputs.full_version }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.set_version_number.outputs.full_version }}
          release_name: Release ${{ steps.set_version_number.outputs.full_version }}
          body: |
            Release v${{ steps.set_version_number.outputs.full_version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}